version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rosafiesta-postgres
    hostname: postgres
    environment:
      POSTGRES_DB: rosafiesta
      POSTGRES_USER: rosafiesta_user
      POSTGRES_PASSWORD: rosafiesta_password
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rosafiesta_user -d rosafiesta"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rosafiesta-network

  redis:
    image: redis:7-alpine
    container_name: rosafiesta-redis
    hostname: redis
    command: redis-server --requirepass rosafiesta_redis_password
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rosafiesta-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rosafiesta-rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rosafiesta_user
      RABBITMQ_DEFAULT_PASS: rosafiesta_password
      RABBITMQ_DEFAULT_VHOST: rosafiesta
    ports:
      - "127.0.0.1:5672:5672"   # AMQP protocol
      - "127.0.0.1:15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rosafiesta-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  rosafiesta-network:
    driver: bridge