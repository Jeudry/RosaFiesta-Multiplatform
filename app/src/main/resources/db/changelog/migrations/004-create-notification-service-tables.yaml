databaseChangeLog:
  - changeSet:
      id: 004-create-device-tokens-table
      author: rosafiesta-team
      comment: Create device_tokens table in notification_service schema
      changes:
        - createTable:
            tableName: device_tokens
            schemaName: notification_service
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_device_tokens
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_device_tokens_token
              - column:
                  name: platform
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            indexName: idx_device_tokens_user_id
            schemaName: notification_service
            tableName: device_tokens
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_device_tokens_token
            schemaName: notification_service
            tableName: device_tokens
            unique: true
            columns:
              - column:
                  name: token
      rollback:
        - dropTable:
            tableName: device_tokens
            schemaName: notification_service