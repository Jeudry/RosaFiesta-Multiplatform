databaseChangeLog:
  - changeSet:
      id: 002-create-users-table
      author: rosafiesta-team
      comment: Create users table in user_service schema
      changes:
        - createTable:
            tableName: users
            schemaName: user_service
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_users_email
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_users_username
              - column:
                  name: hashed_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: has_verified_email
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            indexName: idx_users_email
            schemaName: user_service
            tableName: users
            columns:
              - column:
                  name: email
        - createIndex:
            indexName: idx_users_username
            schemaName: user_service
            tableName: users
            columns:
              - column:
                  name: username
      rollback:
        - dropTable:
            tableName: users
            schemaName: user_service

  - changeSet:
      id: 002-create-email-verification-tokens-table
      author: rosafiesta-team
      comment: Create email_verification_tokens table in user_service schema
      changes:
        - createTable:
            tableName: email_verification_tokens
            schemaName: user_service
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_email_verification_tokens
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_email_verification_tokens_token
              - column:
                  name: expires_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_email_verification_tokens_user
                    references: user_service.users(id)
              - column:
                  name: used_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: email_verification_tokens
            schemaName: user_service

