spring:
  application:
    name: chirp

  datasource:
    url: jdbc:postgresql://localhost:5432/rosafiesta?sslmode=disable
    username: rosafiesta_user
    password: rosafiesta_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 12000000
      validation-timeout: 5000
      pool-name: SpringBootHikariCP
      data-source-properties:
        prepareThreshold: 5
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 5

        tcpKeepAlive: true
        socketTimeout: 30
        connectTimeout: 10

  data:
    redis:
      host: localhost
      port: 6379
      password: rosafiesta_redis_password
      username: default
      connection-timeout: 5000
      timeout: 2000ms

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public
        format_sql: true
        show_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_FROM_EMAIL}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.gmail.com

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:rosafiesta_user}
    password: ${RABBITMQ_PASSWORD:rosafiesta_password}
    virtual-host: ${RABBITMQ_VHOST:rosafiesta}
    ssl:
      enabled: false
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 1
        max-concurrency: 3
        prefetch: 10
        default-requeue-rejected: true
        retry:
          enabled: true
          initial-interval: 1000ms
          max-interval: 10000ms
          max-attempts: 3
          multiplier: 1

jwt:
  secret: ${JWT_SECRET_BASE64:bG9jYWxfZGV2ZWxvcG1lbnRfc2VjcmV0X2tleV9mb3JfZGV2ZWxvcG1lbnRfb25seV9kb19ub3RfdXNlX2luX3Byb2R1Y3Rpb24=}
  expiration-minutes: 60

rosafiesta:
  email:
    from: ${MAIL_FROM_EMAIL:noreply@rosafiesta.local}
    verification:
      expiry-hours: 24
    reset-password:
      expiry-minutes: 30

nginx:
  trustedIps:
    - "127.0.0.1"
    - "::1"
    - "172.17.0.0/16"
    - "10.0.0.0/8"
      
supabase:
  url: "http://localhost:54321"
  service-key: ${SUPABASE_SERVICE_KEY:local-development-key}
  
firebase:
  credentials-path: "classpath:firebase-credentials/rosafiesta-firebase-adminsdk.json"
  
server:
  port: 8080