spring:
  application:
    name: chirp

  datasource:
    url: jdbc:postgresql://postgres.rosafiesta.orb.local:5432/rosafiesta?sslmode=disable&connectTimeout=5&socketTimeout=15
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 1200000
      validation-timeout: 3000
      pool-name: SpringBootHikariCP
      initialization-fail-timeout: 10000
      data-source-properties:
        prepareThreshold: 5
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 5
        tcpKeepAlive: true
        socketTimeout: 15
        connectTimeout: 5
        loginTimeout: 10

  data:
    redis:
      host: redis.rosafiesta.orb.local
      port: 6379
      password: rosafiesta_redis_password
      username: default
      connection-timeout: 5000
      timeout: 2000ms

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/
    schemas: chat_service,user_service,notification_service
    create-schemas: true

  liquibase:
    enabled: false
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: public

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_FROM_EMAIL}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.gmail.com

  rabbitmq:
    host: rabbitmq.rosafiesta.orb.local
    port: 5672
    username: rosafiesta_user
    password: rosafiesta_password
    virtual-host: rosafiesta
    ssl:
      enabled: false
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 1
        max-concurrency: 3
        prefetch: 10
        default-requeue-rejected: true
        retry:
          enabled: true
          initial-interval: 1000ms
          max-interval: 10000ms
          max-attempts: 3
          multiplier: 1

jwt:
  secret: ${JWT_SECRET_BASE64:bG9jYWxfZGV2ZWxvcG1lbnRfc2VjcmV0X2tleV9mb3JfZGV2ZWxvcG1lbnRfb25seV9kb19ub3RfdXNlX2luX3Byb2R1Y3Rpb24=}
  expiration-minutes: 60

rosafiesta:
  web-socket:
    allowedOrigins:
      - "http://localhost:8080"
      - "ws://localhost:8080"
  email:
    from: ${MAIL_FROM_EMAIL:noreply@rosafiesta.local}
    url: "http://localhost:8080"
    verification:
      expiry-hours: 24
    reset-password:
      expiry-minutes: 30
  ip:
    rate-limit:
      apply-limit: false

nginx:
  require-proxy: false
  trustedIps:
    - "127.0.0.1"
    - "::1"
    - "172.17.0.0/16"
    - "10.0.0.0/8"
    - "192.168.0.0/16"
      
supabase:
  url: "http://localhost:54321"
  service-key: ${SUPABASE_SERVICE_KEY:local_dev_key}

firebase:
  enabled: false
  credentials-path: "classpath:firebase-credentials/rosafiesta-firebase-adminsdk.json"

server:
  port: 8080

logging:
  level:
    com.rosafiesta.api: DEBUG
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG